<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.css" integrity="sha256-sWZjHQiY9fvheUAOoxrszw9Wphl3zqfVaz1kZKEvot8=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js" integrity="sha256-t0FDfwj/WoMHIBbmFfuOtZv1wtA977QCfsFR3p1K4No=" crossOrigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="../static/script.js"></script>
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
      <nav class="navbar navbar-expand-md navbar-dark" style="background-color: black">

          <a class="navbar-brand ms-5" href="{{ url_for('home', user=session.user_name) }}"><img id="logo" src="../static/movie-2.png" style="width: 90px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-5">
            {% if session.logged_in %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('watchlist', user=session.user_name) }}">MOVIES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('statistics', user=session.user_name) }}">STATISTICS</a>
                </li>
              {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home', user=session.user_name) }}">MOVIES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home', user=session.user_name) }}">STATISTICS</a>
                </li>
              {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            {% if session.logged_in %}
            <span class="navbar-text" style="margin-left: 2vh">
                Welcome, {{ session.user_name }}!
            </span>
            <a class="btn btn-warning" href="{{ url_for('logout') }}" style="font-size: 2vh; margin-left: 2vh">Log Out</a>
            {% else %}
                <a class="btn btn-warning" href="{{ url_for('home') }}" style="font-size: 2vh; margin-left: 2vh">Log In</a>
            {% endif %}
        </form>
      </div>
      </nav>
      <div class="poster-wrapper">
          <img src="{{ movie.poster }}" style="position: absolute; top: 0; left: 0; width: 100%; height: auto; z-index: 1;">
          {% block content %}{% endblock %}
      </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
